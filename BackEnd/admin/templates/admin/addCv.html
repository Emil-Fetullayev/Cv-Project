{% extends 'admin/layout.html' %}


{% block pageContent %}
<h1 class="mt-4">Yeni Melumat elave et</h1>
<form action='/admin/cvadd' method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="cvKod">Cv</label>
        <input name='cvKod' type="text" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>
    <div class="form-group">
        <label for="cvAz">Cv Az</label>
        <input name='cvAz' type="text" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>
    <div class="form-group">
        <label for="cvEn">Cv En</label>
        <input name='cvEn' type="text" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>
    <div class="form-group">
        <label for="cvPhoto">Xəbər şəkli</label>
        <input name='cvPhoto' type="file" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>

    <!-- <div class="form-group">
        <label for="newsPhoto">Xəbər şəkli</label>
        <input name='newsPhoto' type="file" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div> -->

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock pageContent %}
