{% extends 'admin/layout.html' %}


{% block pageContent %}
<h1 class="mt-4">Yeni Melumat elave et</h1>
<form action='/admin/addfaydali' method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input name='title' type="text" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input name='description' type="text" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>

    <div class="form-group">
        <label for="faydaliPhoto">Şəkil</label>
        <input name='faydaliPhoto' type="file" class="form-control" id="newsHeading" aria-describedby="emailHelp" placeholder="Xəbər başlığı">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock pageContent %}
