{% extends 'admin/layout.html' %}


{% block pageContent %}

    <h1 class="mt-4">Butun Məlumatlar</h1>
  
    <div class="card mb-4">
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID-si</th>
                            <th>Title 1</th>
                         
                            <th>Description</th>
                            <th>Şəkil</th>
                            <th>Sil</th>
                            <th>Deyistir</th>
                        </tr>
                    </thead>
             
                    <tbody>
                        {% for list in conten %}
                        <tr>
                            <td>{{list.id}}</td>
                            <td>{{list.title}}</td>
                            <td>{{list.description}}</td>
                            <td>{{list.img}}</td>
                            <td><a href="/delete4/{{list.id}}"><i class="far fa-trash-alt"></i></a></td>
                            <td><a href="/faydaliupdate/{{list.id}}"><i class="fas fa-edit"></i></a></td>
                        </tr>
                        {% endfor %}
                     
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   



{% endblock pageContent %}
