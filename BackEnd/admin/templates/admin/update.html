<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form action="/update/{{single.id}}" method="POST">
    <div class="form-group">
      <label for="text">Title:</label>
      <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="title" value="{{single.title}}">
    </div>
    <div class="form-group">
      <label for="text">Title2:</label>
      <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="title2" value="{{single.title2}}">
    </div>
    <div class="form-group">
      <label for="text">Content:</label>
      <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="content" value="{{single.content}}">
    </div>
   


    <button type="submit" class="btn btn-default">Submit</button>
  </form>

 
</div>

</body>
</html>
